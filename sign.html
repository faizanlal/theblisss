<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="sign.css" />
  </head>
  <body>
    <div class="login-form">
      <h1>Register</h1>
      <div class="container">
        <div class="main">
          <div class="form-img">
            <img src="image/login.jpg" alt="" />
          </div>
          <div class="content">
            <h2>Register</h2>
            <form action="register.php" method="post">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
                autofocus=""
              />

              <input
                type="password"
                id="password"
                name="password"
                placeholder="User Password"
                required
                autofocus=""
              />
              <button id="submitdata" class="btn" type="submit">
                Register
              </button>
              <!-- Changed type to submit -->
            </form>
            <p class="account">
              Already have an account? <a href="login.php">Sign In</a>
              <!-- Changed href to login.php -->
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
